<!DOCTYPE html>
<html lang="pts-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <main class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="container bg-white p-3 rounded">
            <div class="mb-3 d-flex justify-content-center">
                <input placeholder="Email" type="email" id="email" class="w-50 form-control">
                                
            </div>

            <div class="mb-3 d-flex  flex-column align-items-center">
                <input placeholder="Senha" type="password" id="senha" class="w-50 form-control">
                <div id="verificaSenha"></div>
            </div>

            <div class="mb-3 d-flex justify-content-center">
                <button id="btnLogar" type="button" class="btn btn primary">LOGAR</button>
    
            </div>
            <div id="resposta" class="text-center container-fluid"></div>
            <div id="teste"></div>
                      
           
        </div>
    </main>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="scripts/jquery-3.7.1.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
