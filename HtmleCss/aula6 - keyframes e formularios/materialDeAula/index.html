    <title>Cadastro</title>
    <!--bibliotecas https://animate.style/-->

                </div>

            <div id="formulario">
                <h3 class="animate_animated animate__shakeY">CADASTRO</h3>
                <form action="pages/home.html" method="post">
                    <!--nome-->
                    <label for="nomeDeUsuario">Digite seu nome:</label>
                    </required>
                    <input required type="text" id="nomeDeUsuario">
                    <!--email-->
                    <label for="emailDoUsuario">Digite seu e-mail:</label>
                    <input required type="email" id="emailDoUsuario">
                    <!--senha-->
                    <label for="senhaDoUsuario">Digite a sua senha:</label>

                    <input type="date" id="dataNascimento">
                    <a href="pages/home.html">
                        <button type="button">CADASTRAR</button>
                    </a>
