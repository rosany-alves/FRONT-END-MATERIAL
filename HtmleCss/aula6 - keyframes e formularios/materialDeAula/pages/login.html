<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--bibliotecas https://animate.style/-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--personal links-->
    <link rel="stylesheet" href="../styles/geral.css">
    <link rel="stylesheet" href="../styles/login.css">
    
</head>
<body>
    <div id="page">
        <main>
            <!--https://cssgradient.io/ e imagens: https://unsplash.com/pt-br-->
            <div id="efeito">
                <div id="banner">
                    
                </div>
            </div>
            
            <div id="formulario">
                <h3 class="animate_animated animate__fadeOutDown">LOGIN</h3>
                <form action="home.html" method="post">
                    <!--email-->
                    <label for="emailDoUsuario">Digite seu e-mail:</label>
                    <input required type="email" id="emailDoUsuario">
                    <!--senha-->
                    <label for="senhaDoUsuario">Digite a sua senha:</label>
                    <input required type="password" id="senhaDoUsuario">
                    <a href="home.html">
                        <button type="button">ENTRAR</button>
                    </a>
                    <button type="reset">CANCELAR</button>
                    <a href="../pages/recuperarSenha.html"> Esqueci a senha? Faça a recuperação!</a>
                    <a href="../index.html"> Não tenho uma conta? Faça o Cadastro!</a>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
